<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="page-title">Code Quiz</h1>
        <p>Try and answer the following code questions with a time limit. Keep in mind that incorrect answers will
            decrease your time by ten seconds.</p>
        <button class="btn">Start Quiz</button>
    </header>

    <!-- Quiz Box-->
    <div class="quiz-box">
        <header>
            <div class="timer">
                <div class="time-text">Time left</div>
                <div class="timer-sec">75</div>
            </div>
        </header>

        <section>
            <div class="start-text">
                <span>What does HTML stand for?</span>
            </div>
            <div class="option-list">
                <div class="option">
                    <span>Hyper Text Processor</span>
                    <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>Hyper Text Markup Language</span>
                    <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>Hyper Text Multiple Language</span>
                </div>
                <div class="option">
                    <span>Hyper Tool Multi Language</span>
                </div>
            </div>
        </section>

        <!--Quiz Box Footer-->

    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
