    <!-- Quiz Box-->
    <div class="quiz_box">
        <div id="question-container" class="hidden">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn ">Start</button>
            <button id="next-btn" class="next-btn btn hidden">Next</button>
        </div>

        <header>
            <div class="title">CODE QUIZ</div>
            <div class="timer">
                <div class="time-text">Time left</div>
                <div class="timer-sec"></div>
            </div>
            <div class="time_line"></div>
        </header>
    </div>

    <!--HIGH SCORES-->
    <div class = "container" id="inputHighscore">
        <h1 class = "done">All done</h1>
        <p>Your final score is: <span id= "score"</span></p>
        <p>Enter Initials: <input type="text" id= "initials"</p>
        <button type="button" class="highScore-btn" id="submitInitials">Submit</button>
    </div>
